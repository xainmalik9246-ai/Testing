<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Tricks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      
    }

    .logo img {
      border-radius: 50%;
      border: 1px solid #61a9fb;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .logo h1 {
      font-size: 20px;
      font-weight: bold;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #333;
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 30px;
      margin: 8px 0;
      transition: 0.3s;
      font-size: 15px;
    }

    .btn img {
      width: 22px;
      height: 22px;
      margin-left: 10px;
    }

    .btn:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    /* Custom colors like in screenshot */
    .whatsapp { background: linear-gradient(90deg, #25D366, #128C7E); }
    .tiktok { background: #e74c3c; }
    .bonus { background: #555; }
    .jazz-purple { background: #8e44ad; }
    .zong-green { background: #27ae60; }
    .jazz-red { background: #c0392b; }
    .jazz-vm { background: #2c3e50; }

    /* Responsive */
    @media(max-width: 500px) {
      .logo h1 {
        font-size: 22px;
      }
      .btn {
        font-size: 15px;
        padding: 20px;
      }
            
        #bluet{
            position: absolute;
            left: 106px;
            top: 225px;
            width: 19px;
            height: 19px;

        }
        
        #tickbg{
            position: absolute;
            left: 105px;
            top: 225px;
            width: 20px;
            height: 20px;

        }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo Section -->
    
       <img id="tickbg" src="tickbg.png">
      <img id="bluet" src="bluet.png">
    
    <div class="logo">
    
      <img src="examplelogo.png" alt="Logo">
      <h1>FREE TRICKS</h1>
    </div>

    <!-- Buttons -->
    <a href="#" class="btn whatsapp">
      Join WhatsApp (Update)
      <img src="whatsapp.png" alt="WhatsApp">
    </a>

    <a href="https://zefoy.com/" class="btn tiktok">
      TikTok Auto Liker
      <img src="tiktok.png" alt="TikTok">
    </a>


    <a href="#" class="btn jazz-purple">
      JAZZ TAMASHA 25GB
      <img src="jazz.png" alt="Jazz">
    </a>

    <a href="#" class="btn zong-green">
      ZONG FREE 400 MB
      <img src="wifi.png" alt="Zong">
    </a>

    <a href="#" class="btn jazz-red">
      JAZZ FREE 400 MB
      <img src="wifi.png" alt="Jazz">
    </a>
    
    
    
    
    
  </div>

  <script>
  
  </script>
</body>
</html>
